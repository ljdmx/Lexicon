    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --zinc-50: #f9f9fb;
            --zinc-100: #f4f4f5;
            --zinc-200: #e4e4e7;
            --zinc-400: #a1a1aa; /* Secondary items */
            --zinc-500: #71717a; /* Labels and captions - Better contrast */
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: var(--fg);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        code, pre { font-family: 'Fira Code', monospace; }
        
        * { transition: all 0.5s cubic-bezier(0.2, 0, 0, 1); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-reveal {
            animation: reveal 0.8s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .dropdown-shadow {
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.12);
        }

        ::selection {
            background: #000000;
            color: #ffffff;
        }

        /* Improved readability for small text */
        .text-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5em;
            color: var(--zinc-500);
            text-transform: uppercase;
        }
    </style>
